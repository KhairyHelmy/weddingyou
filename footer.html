<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Icon</title>
    <style>
       .site-footer {
           background-color: #000000; /* Footer background color */
           color: #fff; /* Footer text color */
           padding: 20px 0; /* Footer padding */
           font-size: 14px; /* Footer text size */
       }
       .footer-container {
           max-width: 1200px; /* Max width of the content inside the footer */
           margin: 0 auto; /* Center the footer container */
           padding: 0 15px; /* Padding inside the container */
       }
       .footer-row {
           display: flex;
           flex-wrap: wrap;
           justify-content: space-between;
       }
       .footer-column {
           flex: 1;
           min-width: 200px; /* Minimum width of each footer column */
           margin-bottom: 20px; /* Space between columns */
       }
      .footer-column h3 {
           margin-bottom: 10px; /* Space below the column header */
       }
       .footer-column ul {
           list-style-type: none; /* Removes the default list style */
           padding: 0; /* Removes default padding */
           margin: 0; /* Removes default margin */
       }
       .footer-column ul li {
           margin-bottom: 5px; /* Space between list items */
       }
       .footer-column ul li a {
           color: #fff; /* Link color */
           text-decoration: none; /* Removes underline from links */
       }

       .social-icons {
           display: flex;
           padding: 0;
       }

       .social-icons li {
            margin-right: 10px; /* Space between social icons */
       }

      .social-icons li a img {
            width: 24px; /* Size of social icons */
            height: auto;
       }

       @media (max-width: 768px) {
            .footer-row {
            flex-direction: column;
            align-items: center;
        }

        .footer-column {
        min-width: 100%; /* Each column takes full width on small screens */
        }

    </style>
</head> 
<body>

<footer class="site-footer">
        <div class="footer-container">
            <div class="footer-row">
                <div class="footer-column">
                    <h3>About Us</h3>
                    <p>We are a dedicated team passionate about making your special day unforgettable.</p>
                </div>
                <div class="footer-column">
                    <h3>Contact Info</h3>
                    <ul>
                        <li>Your Wedding Planner</li>
                        <li>Phone: 011-28979023</li>
                        <li>Email: azianaaziz@weddingplanner.com</li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>Follow Us</h3>
                    <ul class="social-icons">
                        <li><a href="https://www.facebook.com/ainiatirahbtjasmi" target="_blank"><img src="fb.png" alt="Facebook"></a></li>
                        <li><a href="https://twitter.com/lurvee4u target="_blank"><img src="x.png" alt="X"></a></li>
                        <li><a href="https://www.instagram.com/_ainiatirah target="_blank"><img src="ig.png" alt="Instagram"></a></li>
                        <li><a href="https://www.pinterest.com/ainiatirah44" target="_blank""><img src="p.png" alt="Pinterest"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer ends here -->

</body>
</html>
