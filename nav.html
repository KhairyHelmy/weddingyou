<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Logo, Hamburger Menu, and Search Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 10px 20px;
        }
        .navbar {
            display: flex;
            align-items: center;
        }
        .navbar a {
            color:  #FFD700;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #FFD700;
            color: black;
        }
        .logo {
            align-self: center;
        }
        .logo img {
            height: 60px; /* Adjust as needed */
        }
        .search-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #f2f2f2;
        }
        .search-container input[type="text"] {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            width: 150px; /* Adjust width as needed */
        }
        .search-container button {
            padding: 5px 10px;
            background: none;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .hamburger-menu {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px; /* Width of the hamburger menu */
            height: 25px; /* Height of the hamburger menu */
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
        }
        .hamburger-menu div {
            width: 100%;
            height: 2px;
            background-color: #333;
        }
        .dropdown-menu {
            display: none; /* Hide menu initially */
            position: absolute;
            right: 0;
            top: 50px; /* Adjust as needed based on your layout */
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        .dropdown-menu a {
            display: block;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: #ddd;
        }     
        .hamburger-menu:focus + .dropdown-menu, 
        .hamburger-menu:hover + .dropdown-menu {
            display: block; /* Show menu on hover or focus */
        }
   </style>
</head>
<body>

<div class="search-container">
    <form action="/search" method="get" style="display: flex; align-items: center;">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit">Search</button>
    </form>

    <button class="hamburger-menu">
        <div></div>
        <div></div>
        <div></div>
    </button>
        <!-- Dropdown Menu Items -->
        <div class="dropdown-menu">
            <a href="#register">Register</a>
            <a href="#login">Login</a>
            <a href="#logout">Logout</a>   
        </div>
   </div>

<div class="header">
    <div class="logo">
        <img src="logo.jpg" alt="Logo">
    </div>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="dais.html">Dais</a>
        <a href="card.html">Card</a>
        <a href="makeup.html">Makeup</a>
        <a href="memory.html">Memory</a>
        <a href="fitting.html">Fitting</a>
        <a href="venue.html">Venue</a>
        <a href="dowry.html">Dowry</a>
        <a href="contact.html">Contact</a>
    </div>
</div>

<div style="padding:20px">
    <!-- Content of the website goes here -->
</div>

</body>
</html>
