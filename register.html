<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Optional: Adds background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Makes body take full viewport height */
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: white; /* Container background */
            border: 2px solid #ddd; /* Border around the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Shadow effect */
            text-align: left; /* Center aligns the text inside the container */
        }
        h2 {
        font-family: 'Roboto', sans-serif; /* This applies the Roboto font to the 'Register' heading */
        font-weight: 700;
        text-align: center;
        } 
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #000000;
            color: gold;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>REGISTER</h2>
    <form action="home.html" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm-password">Confirm Password:</label><br>
        <input type="password" id="confirm-password" name="confirm-password" required><br>

        <button type="submit">Register</button>
    </form>
</div>

<script>
    // Function to save data to local storage
    function saveFormData() {
        localStorage.setItem('name', document.getElementById('name').value);
        localStorage.setItem('email', document.getElementById('email').value);
        localStorage.setItem('username', document.getElementById('username').value);
        // Passwords are not stored for security reasons
    }

    // Function to load data from local storage
    function loadFormData() {
        if(localStorage.getItem('name')) {
            document.getElementById('name').value = localStorage.getItem('name');
        }
        if(localStorage.getItem('email')) {
            document.getElementById('email').value = localStorage.getItem('email');
        }
        if(localStorage.getItem('username')) {
            document.getElementById('username').value = localStorage.getItem('username');
        }
    }

    // Event listener for form submission
    document.getElementById('registrationForm').addEventListener('submit', saveFormData);

    // Load data when the document is loaded
    document.addEventListener('DOMContentLoaded', loadFormData);
</script> 


</body>
</html>
